
cache_path: ~/.jpyutils

datasets:
    path: datasets

    NER:
        CoNLL2003: https://raw.githubusercontent.com/zero91/data/master/NER/CoNLL2003.zip
        MSRA: https://raw.githubusercontent.com/zero91/data/master/NER/MSRA.zip

    embeddings:
        glove.42B.300d:
            url: "http://nlp.stanford.edu/data/glove.42B.300d.zip"
            300: ".*"

        glove.840B.300d:
            url: "http://nlp.stanford.edu/data/glove.840B.300d.zip"
            300: ".*"

        glove.6B:
            url: "http://nlp.stanford.edu/data/glove.6B.zip"
            50: "glove.6B.50d.txt"
            100: "glove.6B.100d.txt"
            200: "glove.6B.200d.txt"
            300: "glove.6B.300d.txt"

        cc.zh.300.vec:
            url: "https://s3-us-west-1.amazonaws.com/fasttext-vectors/word-vectors-v2/cc.zh.300.vec.gz"
            300: ".*"
